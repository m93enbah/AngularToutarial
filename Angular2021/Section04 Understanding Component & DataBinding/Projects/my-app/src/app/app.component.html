<div class="container">
  <!-- we can use alias name btnCreated as below -->
  <app-cockpit (serverCreated)="onAddServer($event)" (btnCreated)="onAddBluePrint($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srcElement]="serverElement" [name]="serverElement.name">     
        <p #paragraph>
          <strong *ngIf="serverElement.type === 'server'" style="color:red">
           {{serverElement.content}}
          </strong>
          <em *ngIf="serverElement.type === 'blueprint'">
            {{serverElement.content}}
          </em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

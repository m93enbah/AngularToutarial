<div class="row">
  <div class="col-xs-12">
    <img style="max-height: 300px;" [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Receipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddShoppingList()" style="cursor: pointer;">
              Add Ingredients to Shopping List
            </a>
          </li>
          <li style="cursor: pointer;">
            <a (click)="onEditRecipe()">
              Edit Recipe
            </a>
          </li>
          <li style="cursor: pointer;">
            <a (click)="onDeleteRecipe()">
              Delete Recipe
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
               {{ingredient.name}} -- {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div> 
</div>

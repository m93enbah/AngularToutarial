<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">
          <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <!-- we make check that from the getter get inner form group then get form control username and check status -->
            <span *ngIf="!getControls.userData.get('username').valid && getControls.userData.get('username').touched">
            
              <span *ngIf="getControls.userData.get('username').errors['required']">
                username is required
              </span>

              <span *ngIf="getControls.userData.get('username').errors['nameIsForbidden']">
                username is forbidden
              </span>
            
            </span>
          </div>

          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <!-- we make check that from the getter get inner form group then get form control email and check status -->

            <span *ngIf="!getControls.userData.get('email').valid && getControls.userData.get('email').touched">
              <span *ngIf="getControls.userData.get('email').errors['required']">
                email is required
              </span>

              <span *ngIf="getControls.userData.get('email').errors['emailIsForbidden']">
                email is forbidden
              </span>
            </span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders" >
          <label>
            <input type="radio" name="gender"  [value]="gender" formControlName="gender">
            {{gender}}
          </label>
        </div>

        <div formArrayName="hoppies">
          <h4>You Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Addd Hobby</button>
          <div class="form-group" *ngFor="let hoppy of getControls.hoppies.controls;let i=index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
      </form>
    </div>

    <hr>
  </div>
</div>

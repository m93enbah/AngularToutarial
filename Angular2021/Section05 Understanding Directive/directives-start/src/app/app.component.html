      <div *appUnless="!onlyOdd">

          {{even}}

      </div>

      <p appBasicHighlightDirective>Style me with basic directive!</p>

      <p appBetterHighlight>Style me with better directive!</p>

      <p appPropHighlight [defaultColor]="'gray'" [highlightColor]="'yellow'">Style me with prop directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchCase="30">Value is 30</p>
        <p *ngSwitchDefault>Default is 0</p>

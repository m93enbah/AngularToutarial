<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStaus" />
      <br />
      <hr>
      obserable response: {{appStatus | async}}
      <hr>
      <button class="btn btn-primary" (click)="onAddServer()">Add</button>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStaus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:10 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started |
          date:'fullDate' | uppercase | shorten:10:'xxx' }}
        </li>
      </ul>
    </div>
  </div>
</div>

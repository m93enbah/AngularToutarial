<form [formGroup]="currencyForm">
  <div class="form-group col-md-8">
    <p-dropdown [options]="currencies" formControlName="CurrencyCode" class="form-control-ng" (onChange)="changeCurrency($event)" [required]="requiredVal" filter="true">
    </p-dropdown>
    <span class="ng-validation-icon"></span>
  </div>
  <div class="form-group col-md-4">
    <input type="text" formControlName="ExrateValue" class="form-control" readonly />
  </div>
</form>

<div class="wrapper" id="appcontainer">
  <header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">
        <img src="./assets/images/Eska-boat-logo.png" alt="ESKA Logging" />
      </span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">
        <img src="./assets/images/Eska-boat-logo.png" alt="ESKA Logging" />
        <b>
          ESKA
          <sup>&nbsp;&reg;</sup>RIBMS
        </b>
      </span>
    </a>
    <nav id="topMenu" class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <!-- <div class="navbar-header">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
              <span class="sr-only">Toggle navigation</span>
          </a>
          <button type="button" class="navbar-right-expand-toggle pull-right visible-xs" tabindex="0">
              <i class="fa fa-times icon"></i>
          </button>
      </div> -->
      <div class="navbar-header">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

        <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
          <i class="fa fa-th icon"></i>
        </button>
      </div>
      <div class="navbar-custom-menu">
        <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
          <i class="fa fa-times icon"></i>
        </button>
        <ul class="nav navbar-nav">
          <!--Company/Branch Menu-->
          <li class="title-comp">
            <span id="lblCompanyTitle">Eskadenia</span> |
            <span id="lblBranchTitle" class="BTitle">Main Branch</span>
          </li>
          <!-- Notifications Menu-->
          <li class="dropdown notifications-menu">
            <!-- <span id="PopupWin1" title="Notifications"> -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" tabindex="0">
              <i class="fa fa-bell-o"></i>
            </a>
            <ul class="dropdown-menu">
              <li class="header">Notification</li>
            </ul>
            <!-- </span> -->
          </li>
          <!-- Languages: style can be found in dropdown.less -->
          <li class="dropdown language-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-language"></i>
            </a>
            <a id="lkHlep" title="Display Help" style="display: none" tabindex="0">?</a>
            <ul class="dropdown-menu">
              <li class="active">
                <a tabindex="0">English</a>
              </li>
              <li>
                <a tabindex="0">Arabic</a>
              </li>
            </ul>
          </li>
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" tabindex="0">
              <i class="fa fa-user visible-xs"></i>
              <span class="hidden-xs" id="lblUsername">ADMIN</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <p>
                  <img class="main-logo" src="./assets/images/ESKADENIA-main-logo.png">
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-12 text-center">
                    <span id="lblLoginUsers">Administrator</span>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a id="lbHome" class="btn btn-default btn-flat" tabindex="0" href="#">
                    <i class="fa fa-home"></i>Home
                  </a>
                </div>
                <div class="pull-right">
                  <a id="lbLogout" class="btn btn-default btn-flat" routerLink="/login" [queryParams]='{action: "logout"}' (click)="auths.logout()"
                     tabindex="0">
                    <i class="fa fa-sign-out"></i>Logout
                  </a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu" id="mainMenu">
        <ribms-side-menu></ribms-side-menu>
        
        <!-- Side Main Menu Content-->
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- <section class="content-header">
        <h1>
            <span>Page Title</span>
        </h1>
    </section> -->
    <section class="content">

      <!--<div *ngIf="ws.getWizardVisibility()">
        <ribms-wizard></ribms-wizard>
      </div>-->

      <router-outlet></router-outlet>

    </section>
  </div>

  <footer class="main-footer" id="footersec">
    <div class="pull-right">
      <img class="copyright-img" src="./assets/images/eska_boat.png" data-toggle="tooltip" data-placement="top" data-original-title="Powered by ESKADENIA ® Software A product &amp; market-oriented organisation that assists enterprises &amp; promotes businesses by use of highly effective IT strategies, solutions &amp; tools."
           alt="Powered by ESKADENIA ® Software A product &amp; market-oriented organisation that assists enterprises &amp; promotes businesses by use of highly effective IT strategies, solutions &amp; tools." />
    </div>
    Copyright &copy; 2000- {{ currentYear }}
    <a href="http://www.eskadenia.com" target="_blank">ESKADENIA Software</a>. All rights reserved.
  </footer>
</div>


<div class="side-body padding-top" id="sideBodyTop">
  <!-- Loading .. -->
  <div id="divLoading" style="margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color: #666666; z-index: -1; opacity: .8; filter: alpha(opacity=70); display: none">
    <p style="position: absolute; top: 30%; left: 45%; color: White;">
      <img src="" width="100">
      <br />
      <br /> Loading, please wait...
    </p>
  </div>
</div>


<!-- Loader Spinner -->
<div class="loading-progress" style="display: none;">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
    <span>LOADING</span>
  </div>
</div>

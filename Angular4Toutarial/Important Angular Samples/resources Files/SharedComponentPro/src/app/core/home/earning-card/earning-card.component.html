<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
  <nb-card-front>
    <nb-card size="xsmall">
      <shc-earning-front-side></shc-earning-front-side>
      <i class="fa fa-arrow-right" aria-hidden="true" (click)="toggleFlipView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    
    <nb-card size="xsmall">
      
      <shc-earning-back-side></shc-earning-back-side>

      <i class="fa fa-arrow-right" aria-hidden="true" (click)="toggleFlipView()"></i>
    </nb-card>
  </nb-card-back>
</nb-flip-card>

<div class=" form-group editor-control"
  [ngClass]="{'col-md-3': control.width ==1 ,'col-md-6': control.width==2, 'col-md-9':control.width==3 ,'col-md-12':control.width==4 }">
  <div [formGroup]="form" class="prime-form-control">

    <span class="ui-float-label">
      <div   class=" ui-inputtext ui-corner-all">
        <span [formGroupName]="control.key" *ngFor="let opt of control.subFormGroupKeys ;let i = index;">
          <input class="icheckbox_minimal-blue" type="checkbox" [value]="opt.value"
            (change)="updateFromValueControl($event,opt.label)" [id]="opt.label" [formControlName]="opt.label">
          <label>{{opt.label}}</label>
        </span>
      </div>


      <label [attr.for]="control.key" class="component-label">{{control.name}}</label>
    </span>


  </div>
</div>

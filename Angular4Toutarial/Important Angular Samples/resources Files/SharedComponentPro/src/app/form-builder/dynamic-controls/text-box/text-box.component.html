<div class="form-group editor-control" [ngClass]="{'col-md-3': control.width ==1 ,'col-md-6': control.width==2, 'col-md-9':control.width==3,'col-md-12':control.width==4 }">

  <div [formGroup]="form" class="prime-form-control">

    <span class="ui-float-label">
      <input [id]="control.key" [name]="control.key" [type]="control.inputType" class="ui-inputtext ui-corner-all"
             [formControlName]="control.key" [placeholder]="control.placeholder" [pattern]="control.pattern"
             [maxlength]="control.maxlength" [minlength]="control.minlength"
             [required]="control.required" [min]="control.min" [max]="control.max"
             [step]="control.step"
             fbNumeric
             [numberType]="control.numberType"
             [minDecimalPoint]="control.minDecimalPoint"
             [maxDecimalPoint]="control.maxDecimalPoint"
             [allowNegative]="control.allowNegative"
             [currencyFormat]="control.currencyFormat"
             [appDisable]="control.disabled">

      <label [attr.for]="control.key" class="component-label">{{control.name}}</label>
    </span>
  </div>
</div>

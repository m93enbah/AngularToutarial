<div  class="editor-div" [ngClass]="{'col-md-3': control.width ==1 ,'col-md-6': control.width==2, 'col-md-9':control.width==3,'col-md-12':control.width==4 }">
  <div class="row">
      <div class="col-md-12 editor-btn-div">
          <button [@rotateInUpRight]="rotateInUpRight" class="btn btn-primary editor-btn" (click)="viewSettingsClick($event)"><i class="glyphicon glyphicon-wrench"></i></button>
          <button   [@rotateInUpRight]="rotateInUpRight" class="btn btn-primary editor-btn" (click)="removeClick($event)"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
  </div>
  <div class="row" [@lightSpeedIn]="lightSpeedIn">

      <shc-dynamic-control [form]="form" [control]="control" ></shc-dynamic-control>

  </div>
</div>

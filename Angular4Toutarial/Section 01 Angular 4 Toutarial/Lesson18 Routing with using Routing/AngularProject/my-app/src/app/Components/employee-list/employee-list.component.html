<p style="color: red;">{{empService.errorMsg}}</p>
<table class="table table-sm table-hover">
  <tr *ngFor="let employee of empService.Employees">
    <td>{{employee.FirstName}} - {{employee.LastName}}</td>
    <td>{{employee.EmpCode}}</td>
    <td>
      <a class="btn" (click)="showForEdit(employee.EmployeeID)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn" href="/profile/{{employee.EmployeeID}}">
        <i class="fa fa-file"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(employee.EmployeeID)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
